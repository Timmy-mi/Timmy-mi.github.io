  <script>




    anychart.onDocumentReady(function () {
      // our data from bulbapedia
     var data1 = [
       {x: "Logic", value: prompt("enter the logic 1~100")},
       {x: "Fun", value: prompt("enter how funny it is")},
       {x: "Recommend", value: prompt("enter would you recommend to your family")},
       {x: "Beauty", value: prompt("enter how beautiful it is ")},
       {x: "Fair", value: prompt("enter how fair it is")},
       {x: "Tip", value: prompt("enter how much tips would you like to give")}
     ];

 
     // create radar chart
     var chart = anychart.radar();

     // set chart yScale settings
     chart.yScale()
       .minimum(1)
       .maximum(100)
       .ticks({'interval':5});

      // color alternating cells
      chart.yGrid().palette(["gray 0.1", "gray 0.2"]);

      // create first series
      chart.area(data1).name('Charmander').markers(true).fill("#E55934", 0.3).stroke("#E55934")
      // create second series
      
      // set chart title
      chart.title("Starter Pokemon Comparison Chart")
        // set legend
        .legend(true);

      // set container id for the chart
      chart.container('container');
      // initiate chart drawing
      chart.draw();

    });
  </script>
